<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://shilatcpa.com/img/LogoWhiteShort.png" />
    <title>שילת משילקר- משרד רואי חשבון- צור קשר</title>
    <meta name="description" content="משרד רואי חשבון שילת משילקר- מעניק מגוון שירותים תוך מתן יחס אישי והנגשת המידע לצורך התפתחות העסק.&#10;המשרד מאפשר יצירת קשר במגוון דרכים, ניתן להשאיר פרטים ונחזור אליכם, ניתן לשלוח הודעה בוואצפ או במייל ואף לצור קשר טלפוני.">
    <link rel="icon" href="https://shilatcpa.com/img/LogoWhiteShort.png">
    <link rel="stylesheet" href="Styles/MakeContactStyle.css">
</head>
<body>
    <div id="header-container" data-page="MakeContact"></div>

    <main class="make_contact">
        <h1>השאירו פרטים ונחזור אליכם</h1>

            <form action="https://formspree.io/f/xrgweene" method="POST">
                <table>
                    <tr>
                        <td>
                            <input type="text" id="שם פרטי" name="שם פרטי" placeholder="*שם פרטי" required>
                        </td>
                        <td>
                            <input type="text" id="מספר טלפון" name="מםפר טלפון" placeholder="*מספר טלפון" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="שם משפחה" name="שם משפחה" placeholder="*שם משפחה" required>
                        </td>
                        <td>
                            <input type="email" id="אימייל" name="email" placeholder="*דואר אלקטרוני" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" id="פרטי הפנייה" name="פרטי הפנייה" placeholder="פרטי הפנייה">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select id="סוג עסק" name="סוג עסק" required>
                                <option value="">*בחר סוג עסק</option>
                                <option value="פתיחת עוסק">פתיחת עוסק</option>
                                <option value="חברה בעמ">חברה בע"מ</option>
                                <option value="עמותה">עמותה</option>
                                <option value="מלכר">מלכ"ר</option>
                                <option value="שותפות">שותפות</option>
                                <option value="עוסק מורשה">עוסק מורשה</option>
                                <option value="עוסק פטור">עוסק פטור</option>
                                <option value="החזר מס">החזר מס</option>
                            </select>       
                        </td>
                        <td>   
                            <button type="submit">צור קשר</button>
                        </td>
                    </tr>
                </table>
            </form>
    </main>
    
    <div id="footer-container"></div>

    <script src="javaScript/load_Head_Foot.js"></script>
    </body>
</html>
