<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://shilatcpa.com/img/LogoWhiteShort.png" />
    <title>Accessibility statement</title>
    <meta name="Accessibility statement">
    <link rel="icon" href="https://shilatcpa.com/img/LogoWhiteShort.png">
    <style>
        main{
            padding-top: 20px ;
            padding-bottom: 20px;
            padding-right: 20px;
            min-height: calc(100vh - 359px);
            font-family: Calibri;
            color: white;
            background-color:rgb(0, 0, 0);
        }

        p{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <H2>הצהרת נגישות</H2>
        <p id="content"></p>
    </main>

    <div id="footer-container"></div>


    <script src="javaScript/load_Head_Foot.js"></script>
    <script>
        fetch('AccessibilityStatement.txt')
            .then(response => response.text())
            .then(content => {
                // Replace newline characters with HTML line breaks
                content = content.replace(/\n/g, '<br>');
                document.getElementById('content').innerHTML = content;
            })
            .catch(error => console.error('Error loading content:', error));
    </script>
</body>
</html>
