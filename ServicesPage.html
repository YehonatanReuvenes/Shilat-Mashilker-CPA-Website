<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שילת משילקר- משרד רואי חשבון- שירותי המשרד</title>
    <meta name="description" content="שילת משילקר משרד רואי חשבון- המשרד מעניק מגוון שירותים ללקוחות מכל רחבי הארץ. חברות , עמותות, מלכרים, שותפויות, עצמאים , שכרים ופנסיונרים.&#10;שירותי המשרד כוללים: דוחות כספיים וביקורת, הנהלת חשבונות, חשבות שכר,החזרי מס, ייצוג ברשויות המס ועוד.">
    <link rel="icon" type="image/jpg" href="img/Logo1.jpg"/>
    <link rel="stylesheet" href="Styles/ServicesStyle.css">
    <link rel="stylesheet" href="Styles/dialogStyle.css">
</head>
<body>
    <div id="header-container" data-page="Services"></div>

    <div class="servicesContainer">
        <main>
            <div class="cell" onclick="openDialog('דוחות כספיים')">
                <div class="container">
                    <img src="img/Services Icons/דוחות כספיים gold.png" alt="SMoffice_דוחות כספיים"/>
                    דוחות כספיים
                </div>
            </div>
            <div class="cell" onclick="openDialog('שירותי ביקורת')">
                <div class="container">
                    <img src="img/Services Icons/שירותי ביקורת gold.png" alt="SMoffice_שירותי ביקורת"/>
                    שירותי ביקורת
                </div>
            </div>
            <div class="cell" onclick="openDialog('הנהלת חשבונות')">
                <div class="container">
                    <img src="img/Services Icons/הנהלת חשבונות gold.png" alt="SMoffice_הנהלת חשבונות"/>
                    הנהלת חשבונות
                </div>
            </div>
            <div class="cell" onclick="openDialog('חשבות שכר')">
                <div class="container">
                    <img src="img/Services Icons/משכורות gold.png" alt="SMoffice_משכורות"/>
                    חשבות שכר
                </div>
            </div>
            <div class="cell" onclick="openDialog('ייצוג מול רשויות המס')">
                <div class="container">
                    <img src="img/Services Icons/ייצוג מול רשויות המס gold.png" alt="SMoffice_ייצוג מול רשויות המס"/>
                    ייצוג מול רשויות המס
                </div>
            </div>
            <div class="cell" onclick="openDialog('ייעוץ עסקי')">
                <div class="container">
                    <img src="img/Services Icons/ייעוץ עסקי gold.png" alt="SMoffice_ייעוץ עסקי" />
                    ייעוץ עסקי
                </div>
            </div>  
            <div class="cell" onclick="openDialog('טיפולים שוטפים')">
                <div class="container">
                    <img src="img/Services Icons/טיפולים שוטפים gold.png" alt="SMoffice_טיפולים שוטפים"/>
                    טיפולים שוטפים
                </div>
            </div>  
            <div class="cell" onclick="openDialog('החזרי מס')">
                <div class="container">
                    <img src="img/Services Icons/החזרי מס gold.png" alt="SMoffice_החזרי מס"/>
                    החזרי מס
                </div>
            </div>  
        </main>
    </div>

    <!-- Hidden dialog -->
    <div id="dialog" class="dialog">
        <nav>
            <button class="close-button" onclick="closeDialog()">&times;</button>
            <p id="dialog-title">This is the title of the dialog</p>
        </nav>
        <p id="dialog-message">This is the message inside the dialog.</p>
    </div>


    <script> 
        function openDialog(title) {
            var dialog = document.getElementById('dialog');

            findText(title);
            dialog.style.display = 'block';
        }

        function findText(title){
            var dialogContent = document.getElementById('dialog-message');
            var dialogTitle = document.getElementById('dialog-title');

            fetch('servicesText.txt')
                .then(response => response.text())
                .then(content => {
                    const sections = content.split('===');
                    let serviceContent = '';
                
                    for (let i = 1; i < sections.length; i += 2) {
                        const lineTitle = sections[i - 1].trim();
                        const lineContent = sections[i].trim();

                        if (lineTitle === title) {
                            serviceContent = lineContent.replace(/\n/g, '<br>');
                            break;
                        }
                    }
                
                    dialogTitle.innerHTML = title;
                    dialogContent.innerHTML = serviceContent;
                })   
        }

        function closeDialog() {
            var dialog = document.getElementById('dialog');
            dialog.style.display = 'none';
        }
    </script>
    
    <div id="footer-container"></div>

    <script src="javaScript/load_Head_Foot.js"></script>
</body>
</html>
